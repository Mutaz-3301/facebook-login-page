<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>FacebookLoginPage</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>facebook</h1>
            <p>connect with friends and the world around you on facebook</p>
        </div>

        <div class="form">
            <form>
                <input type="text" placeholder="email or phone number" />
                <input type="password" placeholder="password" />
                <input type="submit" value="log in" class="log-in" />
                <a href="#">forgot password?</a>
                <div class="last">
                    <input type="submit" value="Create new account" class="create" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
